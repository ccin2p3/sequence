    by          = [ "srchost", "srcipv4", "srcuser" ]
    command     = [ "command" ]
    connection  = [ "sessionid" ]
    dport       = [ "dstport" ]
    dst         = [ "dsthost", "dstipv4" ]
    duration    = [ "duration" ]
    egid        = [ "srcgid" ]
    euid        = [ "srcuid" ]
    for         = [ "srchost", "srcipv4", "srcuser" ]
    from        = [ "srchost", "srcipv4", "srcuri"]
    gid         = [ "srcgid" ]
    logname     = [ "srcuser" ]
    port        = [ "srcport", "dstport" ]
