		"publickey"
	]

	protocol = [
		"udp",
		"tcp",
		"icmp",
		"http/1.0",
		"http/1.1"
	]

[timesettings]
    [timesettings.formats]
	0 = ["Mon Jan _2 15:04:05 2006", "0"]            #type 0 - matches first pcre
	1 = ["Mon Jan _2 15:04:05 MST 2006", "0"]
	2 = ["Mon Jan 02 15:04:05 CEST 2006", "0"]
	3 = ["Mon Jan 02 15:04:05 -0700 2006", "99"]      #type 99 - underfined yet
	4 = ["02 Jan 06 15:04 MST", "99"]
	5 = ["02 Jan 06 15:04 -0700", "99"]
	6 = ["Monday, 02-Jan-06 15:04:05 MST", "99"]
	7 = ["Mon, 02 Jan 2006 15:04:05 MST", "99"]
	8 = ["Mon, 02 Jan 2006 15:04:05 -0700", "99"]
	9 = ["Jan _2 15:04:05", "1"]
	10 = ["Jan _2 15:04:05.000", "99"]
	11 = ["Jan _2 15:04:05.000000", "99"]
	12 = ["Jan _2 15:04:05.000000000", "99"]
	13 = ["_2/Jan/2006:15:04:05 -0700", "5"]
	14 = ["02/Jan/2006:15:04:05 -0700", "5"]
	15 = ["Jan 2 2006 15:04:05", "99"]
	16 = ["Jan 2 15:04:05 2006", "99"]
	17 = ["Jan 2 15:04:05 -0700", "99"]
	18 = ["Jan 2, 2006 3:04:05 PM", "2"]
	19 = ["2006-01-02 15:04:05 -0700", "99"]
	20 = ["2006-01-02 15:04:05-0700", "99"]
	21 = ["2006-01-02 15:04:05,000", "99"]
	22 = ["2006-01-02 15:04:05", "4"]
	23 = ["2006-01-02 15:04:05,000 -0700", "99"]
	24 = ["2006/01/02 15:04:05", "99"]
	25 = ["06-01-02 15:04:05,000", "99"]
	26 = ["06-01-02 15:04:05", "99"]
	27 = ["06/01/02 15:04:05", "99"]
	28 = ["06-01-02 15:04:05,000 -0700", "99"]
	29 = ["1/2/2006 3:04:05 PM", "99"]
	30 = ["1/2/06 3:04:05.000 PM", "99"]
	31 = ["1/2/2006 15:04", "99"]
	32 = ["02Jan2006 03:04:05", "99"]
	33 = ["Jan _2, 2006 3:04:05 PM", "2"]
	34 = ["2006-01-02T15:04:05Z", ""]              #type empty string - matches all the types with no spaces, no regex needed 2015-01-21 21:41:27
	35 = ["2006-01-02T15:04:05-0700", ""]
	36 = ["2006-01-02T15:04:05.999-0700", ""]
	37 = ["2006-01-02T15:04:05Z07:00", ""]
    38 = ["2006-01-02T15:04:05.999999999Z07:00", ""]
	39 = ["2006-01-02", ""]
	40 = ["15:04:05", ""]
	41 = ["3:04:05", ""]
	42 = ["15:04:05,000", ""]
	43 = ["2006-01-02T15:04:05.999999Z", ""]
	44 = ["02/Jan/2006:15:04:05.999", ""]
	45 = ["2006-01-02T15:04:05", ""]
	46 = ["2006/01/02-15:04:05.999999", ""]
	47 = ["Jan 02 15:04:05", "1"]
	48 = ["2006-01-02 15:04:05.999999", "3"]

    #this is if you are using a parser that is not sequence, such as sys-log patterndb
    #these regex are Perl Compatible Regular Expressions
    [timesettings.regex]
    "0" = "^([M|T|W|F|S][o|u|e|h|r|a][n|e|d|u|i|t])\\s([J|F|M|A|S|O|N|D][a|e|p|u|c|o][n|b|r|y|l|g|p|t|v|c])\\s([_0][1-9]|([12][0-9])|(3[01]))\\s(([0-1][0-9])|([2][0-3])):([0-5][0-9]):([0-5][0-9])\\s*((CEST|MST|\\s))\\s*([12][0-9][0-9][0-9])$"
    "1" = "^([J|F|M|A|S|O|N|D][a|e|p|u|c|o][n|b|r|y|l|g|p|t|v|c])\\s([_0][1-9]|([12][0-9])|(3[01]))\\s(([0-1][0-9])|([2][0-3])):([0-5][0-9]):([0-5][0-9])$"
    "2" = "^([J|F|M|A|S|O|N|D][a|e|p|u|c|o][n|b|r|y|l|g|p|t|v|c])\\s([_0][1-9]|([12][0-9])|(3[01])),\\s*([12][0-9][0-9][0-9])\\s(([0-1][0-9])|([2][0-3])):([0-5][0-9]):([0-5][0-9])$"
    "3" = "^([12][0-9][0-9][0-9])-([0][1-9]|([1][0-2]))-([_0][1-9]|([12][0-9])|(3[01]))\\s(([0-1][0-9])|([2][0-3])):([0-5][0-9]):([0-5][0-9]).[0-9]{6}$"
    "4" = "^([12][0-9][0-9][0-9])-([0][1-9]|([1][0-2]))-([_0][1-9]|([12][0-9])|(3[01]))\\s(([0-1][0-9])|([2][0-3])):([0-5][0-9]):([0-5][0-9])"
    "5" = ""
    "99" = ""
